    <script type="text/javascript">
			window.onload=function(){
				function getdeviceSize(num){
		        document.documentElement.style.fontSize = document.documentElement.clientWidth / num + 'px';
		        var deviceWidth = document.documentElement.clientWidth;
		        if(deviceWidth > (num*100)) deviceWidth = num*100;
		        document.documentElement.style.fontSize = deviceWidth / num + 'px';
	       		}
				getdeviceSize(6.4);
				window.onresize=function(){
					getdeviceSize(6.4);
				}
	     	}
		</script>
  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">

    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
