<ion-view view-title="搜索" hide-tabs="true" hide-nav-bar="true">
	<style type="text/css">
		input::-webkit-input-placeholder { /* WebKit browsers */
		    color:rgba(255,255,255,0.6);
		}
   		.btn{
   			background: #ff5793;
   			color: white;
   		}
   		.des{
   			border: 1px solid #e7e7e7;
   			background: white;
   			font-size: 18px;
   			font-weight: bold;
   		}
   		.col{
   			border: none;
   			padding: 0 10px;
   		}
   		.active{
   			border: 1px solid #ff5793;
   			color: #ff5793;
   			background: white;
   		}
	</style>
	<div class="bar bar-header item-input-inset" style="background: #ff5793;">
	  <label class="item-input-wrapper" style="background: #e62c6f;border-radius: 20px;">
	    <i class="icon ion-ios-search placeholder-icon light"></i>
	    <input type="search" placeholder="连衣裙">
	  </label>
	  <button class="button btn" ng-click="clears()">
	    取消
	  </button>
	</div>
	<ion-content style="background:#eeeeee;">
		<div style="width: 100%;height: 0.8rem;"></div>
		<div style="background: white;">
			<p style="font-size: 23px;border-bottom: 1px solid #dddddd;margin: 0;color: #bdbdbd;padding-bottom: 5px;padding: 0.3rem;">热门搜索</p>
			<div class="row" ng-repeat="row in myHotSearch">
				<div class="col col-33" ng-repeat="col in row" ng-click="his(col.describe)">
					<button class="button button-block des" >{{col.describe}}</button>
				</div>
			</div>
		</div>
		<div class="padding"></div>
		<div style="background: white;" ng-show="myshow">
			<p style="font-size: 23px;border-bottom: 1px solid #dddddd;margin: 0;color: #bdbdbd;padding-bottom: 5px;padding: 0.3rem;">历史记录</p>
			<div style="width: 50%;float: left;height: 0.6rem;font-size: 22px;line-height: 0.6rem;border-right: 1px solid #dddddd;border-bottom: 1px solid #dddddd;padding-left: 0.3rem;" ng-repeat="(x,y) in myhistorys">
				<span>{{y}}</span>
			</div>
			<button class="button button-block" ng-click="clearhistory()">清除历史</button>
		</div>
	</ion-content>
	<div class="bar bar-footer" style="background:#eeeeee;">
	  
	</div>
</ion-view>
