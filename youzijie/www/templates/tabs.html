<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<style type="text/css">
	.tab-item-active{
		color: #fb8cb3;
	}
</style>
<ion-tabs class="tabs-icon-top"  ng-class="{'tabs-item-hide': $root.hideTabs}">

  <!--首页-->
  <ion-tab title="今日上新" icon-off="ion-bag" icon-on="ion-bag" href="#/tab/todayNew">
    <ion-nav-view name="tab-todayNew"></ion-nav-view>
  </ion-tab>

  <!-- 品牌团-->
  <ion-tab title="品牌团" icon-off="ion-android-globe" icon-on="ion-android-globe" href="#/tab/brand">
    <ion-nav-view name="tab-brand"></ion-nav-view>
  </ion-tab>

  <!-- 购物车 -->
  <ion-tab title="购物车" icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart-outline" href="#/tab/cart">
    <ion-nav-view name="tab-cart"></ion-nav-view>
  </ion-tab>
  <!--我-->
  <ion-tab title="我" icon-off="ion-social-octocat" icon-on="ion-social-octocat" href="#/tab/me">
    <ion-nav-view name="tab-me"></ion-nav-view>
  </ion-tab>


</ion-tabs>
