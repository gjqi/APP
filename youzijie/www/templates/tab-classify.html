<ion-view view-title="分类" hide-tabs="true" hide-nav-bar="true">
	<style type="text/css">
		.myclass{
			width: 100%;
			height: 1rem;
			overflow: hidden;
			font-size: 18px;
			line-height: 1rem;
		}
		.active{
			background: white;
			border-right:4px solid #ff5793 ;
			color: #ff5793;
		}
		.want{border-radius: 50px;background: #eeeeee;line-height: 0.8rem;text-align: center;font-size: 22px;color: #b5b5b5;}
		.imgs>img{
			height: 1.5rem;
		}
		.des{
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
			text-align: center;
			font-size: 20px;
		}
	</style>
	<div class="bar bar-header" style="background: #ff5793;">
	  <a class="button light icon ion-chevron-left" style="background: #ff5793;" href="#/tab/todayNew"></a>
	  <h1 class="title" style="color: white;">分类</h1>
	</div>
	<div style="padding: 0.4rem;"></div>
	<div class="padding">
		<div class="want" ng-click="doingWant()">
			<i class="icon ion-android-search"></i>
			<span>找到你想要的</span>
		</div>
	</div>
	<div class="row">
		<div class="col-25">
			<ion-scroll direction scrollbar-y="false" zooming="true" style="height: 10rem;width: 100%;"> 
				<div style="height: auto;width: 100%;background: #EEEEEE;">
					<p ng-repeat="(x,y) in myclassify" ng-click="classifying(x)" class="myclass" ng-class="{active:y}">{{x}}</p>
				</div>
			</ion-scroll>
		</div>
		<div class="col-75" ng-repeat="(x,y) in myclassify" ng-show="y">
			<ion-scroll direction scrollbar-y="false" zooming="true" style="height: 10rem;width: 100%;">
				<div>
					<div class="padding">
						<img src="{{first}}" width="100%"/>
					</div>
					<div class="row" ng-repeat="row in classMain">
						<div class="col col-33" ng-repeat="col in row">
							<div class="imgs"><img src="{{col.imgs}}"/></div>
							<p class="des">{{col.des}}</p>
						</div>
					</div>
					<div class="padding">
						<img src="{{last}}" width="100%" />
					</div>
				</div>
			</ion-scroll>
		</div>
	</div>
</ion-view>
