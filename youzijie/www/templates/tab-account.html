<ion-view view-title="账号安全" hide-tabs="true" hide-nav-bar="true">
	<div class="bar bar-header" style="background: #ff5793;">
	  <a class="button light icon ion-chevron-left" style="background: #ff5793;" href="#/tab/login"></a>
	  <h1 class="title" style="color: white;">账号安全</h1>
	</div>
	<ion-content style="background:#eeeeee;">
		<div style="width: 100%;height: 0.8rem;"></div>
		<div class="list">
		  <div class="padding">
		    账号
		  </div>
		  <a class="item item-icon-right" ng-click="WeChat()">
		    <span>微信</span>
		    <span style="float: right;">未绑定</span>
		    <i class="icon ion-ios-arrow-right"></i>
		  </a>
		  <a class="item item-icon-right" ng-click="myQQ()">
		    <span>QQ</span>
		    <span style="float: right;">未绑定</span>
		    <i class="icon ion-ios-arrow-right"></i>
		  </a>
		  <a class="item item-icon-right" ng-click="modal.show()">
		    <span>微博</span>
		    <span style="float: right;">未绑定</span>
		    <i class="icon ion-ios-arrow-right"></i>
		  </a>
		  <a class="item item-icon-right" ng-click="show()">
		    <span>手机</span>
		    <span style="float: right;">13654426543(登录)</span>
		    <i class="icon ion-ios-arrow-right"></i>
		  </a>
		  <div class="padding">
		    账号绑定成功后可用于登录柚子街
		  </div>
		  <div class="padding">
		    安全
		  </div>
		  <a class="item item-icon-right" href="#/tab/verification">
		    <span>修改密码</span>
		    <i class="icon ion-ios-arrow-right"></i>
		  </a>
		</div>
	</ion-content>
	<script id="templates/modal.html" type="text/ng-template">
			<ion-modal-view ng-controller="TaskCtrl">
				<div class="bar bar-header" style="background: #ff5793;">
				  <a class="button light icon ion-chevron-left" style="background: #ff5793;" ng-click="close()"></a>
				  <h1 class="title" style="color: white;">新浪微博</h1>
				</div>
				<ion-content class="has-header" style="background: linear-gradient(to bottom,#fafafa,#d9dde0);">
					<div class="padding">
						<img src="img/我/WeChat.png" width="40%" height="40%" />
						<a class="button" style="font-size: 20px;background: #eaeaea;float: right;padding: 0 0.5rem;margin-top: 0.1rem;border: 1px solid #bebebe;">注册</a>
					</div>
					<div class="card">
						<div class="item item-text-wrap">
						    <p style="font-size: 18px;color: #333333;">授权 柚子街_美柚女人街 访问你的微博账号</p>
						    <div class="padding"></div>
						    <input type="text" placeholder="请用微信账号登录" style="font-size: 22px;padding-left: 0.2rem;border: 1px solid #bebebe;width: 100%;border-radius: 5px;"/>
						    <input type="text" placeholder="请输入密码" style="font-size: 22px;padding-left: 0.2rem;border: 1px solid #bebebe;width: 100%;border-radius: 5px;margin: 0.2rem 0;"/>
						    <a class="button button-block light" style="background: #f43443;font-size: 22px;">登录</a>
						</div>
					</div>
				</ion-content>
			</ion-modal-view>
		</script>
</ion-view>
